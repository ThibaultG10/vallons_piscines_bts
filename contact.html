<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vallons Piscines</title>
    <!-- Css de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/e37f1769a4.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <main class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 align-self-center mt-3">
          <h2>Contactez-nous</h2>
          <p>
            Un nouveau projet? Des idées à réaliser? Contactez-nous dès
            maintenant!
          </p>
          <form class="form-group justify-content-center">
            <input
              type="text"
              name="Nom"
              id="Name"
              class="col-md-4 mb-3"
              placeholder="Votre Nom"
              required
            />
            <input
              type="email"
              name="Email"
              id="Email"
              class="col-md-4 ms-5"
              placeholder="Votre Mail"
              required
            />
            <textarea
              name="Message"
              id="Message"
              cols="30"
              rows="10"
              class="form-control mt-2"
              placeholder="Votre Message"
            ></textarea>
            <button class="btn btn-primary mt-2 btn-md">Envoyez</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</html>
