        <main class="py-5">

                <div class="row">

                        <p>
                            Un nouveau projet? Besoin de renseignements? <br />

                        </p>
                        // Form Submit
                        <form
                            class="form-group justify-content-center"
                            action="https://formsubmit.co/thibaulttest@yopmail.com"
                            method="POST"
                        >
                            <input
                                type="text"
                                name="name"
                                id="name"
                                class="col-md-4 mb-3"
                                placeholder="Votre Nom"
                                required
                            />
                            <input
                                type="email"
                                name="email"
                                id="email"
                                class="col-md-4 ms-5"
                                placeholder="Votre Mail"
                                required
                            />
                            <textarea
                                name="message"
                                id="message"
                                cols="30"
                                rows="10"
                                class="form-control mt-2"
                                placeholder="Votre Message"
                            ></textarea>
                            <button
                                class="btn btn-primary mt-2 btn-md"
                                type="submit"
                            >
                                Envoyez
                            </button>
                        </form>
                    </div>
                </div>
